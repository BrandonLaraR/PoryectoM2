<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Precio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #0066cc;
            --background-color: #f5f7fa;
            --text-color: #333;
            --input-border: #ccc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 30px;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-group {
            flex: 1 1 calc(50% - 20px);
            min-width: 220px;
        }
        label {
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-bottom: 6px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #004a99;
        }
        .result, .error {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Predicción de Precio del Vehículo</h2>
    <form id="priceForm" class="form-grid"></form>
    <button id="predictBtn">Predecir</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
    const API_URL = 'https://poryectom2.onrender.com';
    const form = document.getElementById('priceForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const predictBtn = document.getElementById('predictBtn');

    const categoricalFeatures = [
        'fueltype', 'aspiration', 'doornumber', 'carbody',
        'drivewheel', 'enginelocation', 'enginetype',
        'cylindernumber', 'fuelsystem'
    ];

    const categoricalOptions = {
        fueltype: ['gas', 'diesel'],
        aspiration: ['std', 'turbo'],
        doornumber: ['two', 'four'],
        carbody: ['convertible', 'hatchback', 'sedan', 'wagon', 'hardtop'],
        drivewheel: ['fwd', 'rwd', '4wd'],
        enginelocation: ['front', 'rear'],
        enginetype: ['dohc', 'ohcv', 'ohc', 'l', 'rotor', 'dohcv', 'ohcf'],
        cylindernumber: ['two', 'three', 'four', 'five', 'six', 'eight', 'twelve'],
        fuelsystem: ['mpfi', '2bbl', '1bbl', '4bbl', 'idi', 'spdi', 'spfi', 'mfi']
    };

    let featureOrder = [];

    async function loadForm() {
        try {
            const res = await fetch(`${API_URL}/model-info`);
            const data = await res.json();
            featureOrder = data.selected_features;

            featureOrder.forEach((feature, index) => {
                const group = document.createElement('div');
                group.className = 'form-group';

                const label = document.createElement('label');
                label.htmlFor = `feature_${index}`;
                label.innerText = feature.replace(/_/g, ' ').toUpperCase();

                if (categoricalFeatures.includes(feature)) {
                    const select = document.createElement('select');
                    select.id = `feature_${index}`;
                    select.name = feature;
                    select.required = true;

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.text = '-- Selecciona --';
                    select.appendChild(defaultOption);

                    categoricalOptions[feature]?.forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt;
                        option.text = opt;
                        select.appendChild(option);
                    });

                    group.appendChild(label);
                    group.appendChild(select);
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.step = 'any';
                    input.id = `feature_${index}`;
                    input.name = feature;
                    input.required = true;
                    input.placeholder = 'Ej: 120.5';
                    group.appendChild(label);
                    group.appendChild(input);
                }

                form.appendChild(group);
            });
        } catch (e) {
            errorDiv.innerText = "❌ No se pudo cargar el formulario.";
            console.error(e);
        }
    }

    predictBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        resultDiv.innerText = '';
        errorDiv.innerText = '';

        try {
            const values = featureOrder.map((_, i) => {
                const elem = document.getElementById(`feature_${i}`);
                const val = elem.value.trim();
                if (val === '') throw new Error("Todos los campos deben estar completos.");
                return categoricalFeatures.includes(featureOrder[i]) ? val : parseFloat(val);
            });

            const res = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: values })
            });

            const data = await res.json();

            if (res.ok) {
                resultDiv.innerText = `✅ Precio estimado: $${data.predicted_price}`;
            } else {
                errorDiv.innerText = `❌ ${data.error || 'Error en la predicción.'}`;
            }

        } catch (err) {
            errorDiv.innerText = `❌ ${err.message}`;
        }
    });

    window.onload = loadForm;
</script>
</body>
</html>
