<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Precio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #0066cc;
            --background-color: #f5f7fa;
            --text-color: #333;
            --input-border: #ccc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 30px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #004a99;
        }
        .result, .error {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Predicción de Precio del Vehículo</h2>
    <form id="priceForm"></form>
    <button id="predictBtn">Predecir</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
    const API_URL = 'https://poryectom2.onrender.com';
    const form = document.getElementById('priceForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const predictBtn = document.getElementById('predictBtn');

    const categoricalFeatures = [
        'fueltype', 'aspiration', 'doornumber', 'carbody',
        'drivewheel', 'enginelocation', 'enginetype',
        'cylindernumber', 'fuelsystem'
    ];

    let featureOrder = [];

    async function loadForm() {
        try {
            const res = await fetch(`${API_URL}/model-info`);
            const data = await res.json();
            featureOrder = data.selected_features;

            featureOrder.forEach((feature, index) => {
                const group = document.createElement('div');
                group.className = 'form-group';

                const label = document.createElement('label');
                label.htmlFor = `feature_${index}`;
                label.innerText = feature.replace(/_/g, ' ').toUpperCase();

                const input = document.createElement('input');
                input.id = `feature_${index}`;
                input.name = feature;
                input.required = true;

                if (categoricalFeatures.includes(feature)) {
                    input.type = 'text';
                    input.placeholder = 'Ej: gas, std, four...';
                } else {
                    input.type = 'number';
                    input.step = 'any';
                    input.placeholder = 'Ej: 120.5';
                }

                group.appendChild(label);
                group.appendChild(input);
                form.appendChild(group);
            });
        } catch (e) {
            errorDiv.innerText = "❌ No se pudo cargar el formulario.";
            console.error(e);
        }
    }

    predictBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        resultDiv.innerText = '';
        errorDiv.innerText = '';

        try {
            const values = featureOrder.map((_, i) => {
                const val = document.getElementById(`feature_${i}`).value.trim();
                if (val === '') throw new Error("Todos los campos deben estar completos.");
                return isNaN(val) || categoricalFeatures.includes(featureOrder[i]) ? val : parseFloat(val);
            });

            const res = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: values })
            });

            const data = await res.json();

            if (res.ok) {
                resultDiv.innerText = `✅ Precio estimado: $${data.predicted_price}`;
            } else {
                errorDiv.innerText = `❌ ${data.error || 'Error en la predicción.'}`;
            }

        } catch (err) {
            errorDiv.innerText = `❌ ${err.message}`;
        }
    });

    window.onload = loadForm;
</script>
</body>
</html>
