<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Precio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #764ba2;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: rgba(255, 255, 255, 0.95);
            --text-color: #2d3748;
            --text-light: #718096;
            --input-border: #e2e8f0;
            --input-focus: #667eea;
            --success-color: #48bb78;
            --error-color: #f56565;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-gradient);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background: var(--card-background);
            max-width: 900px;
            margin: auto;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h2 {
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-color);
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: capitalize;
            letter-spacing: 0.025em;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-color);
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover, select:hover {
            border-color: var(--primary-color);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .predict-button {
            background: var(--background-gradient);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: var(--shadow-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .predict-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .predict-button:active {
            transform: translateY(0);
        }

        .predict-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .predict-button:hover::before {
            left: 100%;
        }

        .result, .error {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result.show, .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-section {
            background: rgba(255, 255, 255, 0.5);
            padding: 24px;
            border-radius: 10px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .header h2 {
                font-size: 1.8rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Animaciones de entrada */
        .form-group {
            animation: slideInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }
        .form-group:nth-child(6) { animation-delay: 0.35s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Predicción de Precio del Vehículo</h2>
        <p>Ingresa las características del vehículo para obtener una estimación precisa del precio</p>
    </div>
    
    <form id="priceForm" class="form-grid"></form>
    
    <button id="predictBtn" class="predict-button">
        Predecir Precio
    </button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Calculando predicción...</p>
    </div>
    
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
    const API_URL = 'https://poryectom2.onrender.com';
    const form = document.getElementById('priceForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const predictBtn = document.getElementById('predictBtn');
    const loadingDiv = document.getElementById('loading');

    const categoricalFeatures = [
        'fueltype', 'aspiration', 'doornumber', 'carbody',
        'drivewheel', 'enginelocation', 'enginetype',
        'cylindernumber', 'fuelsystem'
    ];

    const categoricalOptions = {
        fueltype: ['gas', 'diesel'],
        aspiration: ['std', 'turbo'],
        doornumber: ['two', 'four'],
        carbody: ['convertible', 'hatchback', 'sedan', 'wagon', 'hardtop'],
        drivewheel: ['fwd', 'rwd', '4wd'],
        enginelocation: ['front', 'rear'],
        enginetype: ['dohc', 'ohcv', 'ohc', 'l', 'rotor', 'dohcv', 'ohcf'],
        cylindernumber: ['two', 'three', 'four', 'five', 'six', 'eight', 'twelve'],
        fuelsystem: ['mpfi', '2bbl', '1bbl', '4bbl', 'idi', 'spdi', 'spfi', 'mfi']
    };

    const featureLabels = {
        'fueltype': 'Tipo de Combustible',
        'aspiration': 'Aspiración',
        'doornumber': 'Número de Puertas',
        'carbody': 'Tipo de Carrocería',
        'drivewheel': 'Tracción',
        'enginelocation': 'Ubicación del Motor',
        'enginetype': 'Tipo de Motor',
        'cylindernumber': 'Número de Cilindros',
        'fuelsystem': 'Sistema de Combustible'
    };

    let featureOrder = [];

    function showMessage(element, message, isSuccess = false) {
        element.innerHTML = message;
        element.classList.add('show');
        
        // No auto-hide - messages stay visible until next prediction
    }

    function hideMessages() {
        resultDiv.classList.remove('show');
        errorDiv.classList.remove('show');
        resultDiv.innerHTML = '';
        errorDiv.innerHTML = '';
    }

    async function loadForm() {
        try {
            const res = await fetch(`${API_URL}/model-info`);
            const data = await res.json();
            featureOrder = data.selected_features;

            featureOrder.forEach((feature, index) => {
                const group = document.createElement('div');
                group.className = 'form-group';

                const label = document.createElement('label');
                label.htmlFor = `feature_${index}`;
                label.innerText = featureLabels[feature] || feature.replace(/_/g, ' ').toUpperCase();

                const wrapper = document.createElement('div');
                wrapper.className = 'input-wrapper';

                if (categoricalFeatures.includes(feature)) {
                    const select = document.createElement('select');
                    select.id = `feature_${index}`;
                    select.name = feature;
                    select.required = true;

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.text = '-- Selecciona una opción --';
                    select.appendChild(defaultOption);

                    categoricalOptions[feature]?.forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt;
                        option.text = opt.charAt(0).toUpperCase() + opt.slice(1);
                        select.appendChild(option);
                    });

                    wrapper.appendChild(select);
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.step = 'any';
                    input.id = `feature_${index}`;
                    input.name = feature;
                    input.required = true;
                    input.placeholder = 'Ej: 120.5';
                    
                    wrapper.appendChild(input);
                }

                group.appendChild(label);
                group.appendChild(wrapper);
                form.appendChild(group);
            });
        } catch (e) {
            showMessage(errorDiv, "❌ No se pudo cargar el formulario. Por favor, recarga la página.");
            console.error(e);
        }
    }

    predictBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        hideMessages();
        
        // Show loading
        loadingDiv.classList.add('show');
        predictBtn.disabled = true;
        predictBtn.style.opacity = '0.7';

        try {
            const values = featureOrder.map((_, i) => {
                const elem = document.getElementById(`feature_${i}`);
                const val = elem.value.trim();
                if (val === '') throw new Error("Todos los campos deben estar completos.");
                return categoricalFeatures.includes(featureOrder[i]) ? val : parseFloat(val);
            });

            const res = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: values })
            });

            const data = await res.json();

            if (res.ok) {
                const formattedPrice = new Intl.NumberFormat('es-MX', {
                    style: 'currency',
                    currency: 'USD'
                }).format(data.predicted_price);
                
                showMessage(resultDiv, `🎉 Precio estimado: ${formattedPrice}`, true);
            } else {
                showMessage(errorDiv, `❌ ${data.error || 'Error en la predicción.'}`);
            }

        } catch (err) {
            showMessage(errorDiv, `❌ ${err.message}`);
        } finally {
            // Hide loading
            loadingDiv.classList.remove('show');
            predictBtn.disabled = false;
            predictBtn.style.opacity = '1';
        }
    });

    window.onload = loadForm;
</script>
</body>
</html>
